<div class="signin">
  <div class="container">
    <div class="container">
      <section class="wrapper">
        <div class="auth-container">
          <div class="auth-options">
            <button (click)="selectAuthOption('signInArbetssokande')">
              Sign In (Arbetssökande)
            </button>
            <button (click)="selectAuthOption('signInArbetsgivare')">
              Sign In (Arbetsgivare)
            </button>
            <button (click)="selectAuthOption('signUpArbetssokande')">
              Sign Up (Arbetssökande)
            </button>
            <button (click)="selectAuthOption('signUpArbetsgivare')">
              Sign Up (Arbetsgivare)
            </button>
          </div>

          <!-- Sign In form for Arbetssökande -->
          <div *ngIf="authOption === 'signInArbetssokande'">
            <main class="main">
              <div
                class="arbetssokande"
                *ngIf="authOption === 'signInArbetssokande'"
              >
                <div class="container">
                  <section class="wrapper">
                    <div class="heading"></div>
                    <form name="signin" class="form">
                      <div class="input-control">
                        <label for="email" class="input-label" hidden
                          >Email Address</label
                        >
                        <input
                          type="email"
                          name="email"
                          id="email"
                          class="input-field"
                          placeholder="Email Address"
                        />
                      </div>
                      <div class="input-control">
                        <label for="password" class="input-label" hidden
                          >Password</label
                        >
                        <input
                          type="password"
                          name="password"
                          id="password"
                          class="input-field"
                          placeholder="Password"
                        />
                      </div>
                      <div class="input-control">
                        <input
                          type="submit"
                          name="submit"
                          class="input-submit"
                          value="Log in"
                          disabled
                        />
                      </div>
                    </form>
                    <div class="striped">
                      <span class="striped-line"></span>
                      <span class="striped-text">Or</span>
                      <span class="striped-line"></span>
                    </div>
                    <div class="method">
                      <div class="method-control">
                        <a href="#" class="method-action">
                          <i class="ion ion-logo-google"></i>
                          <span>Sign in with Google</span>
                        </a>
                      </div>
                      <div class="register">
                        <p class="text text-normal">
                          No Arbetsförmedlingen account yet?
                          <span
                            ><a href="#" class="text text-links"
                              >Register here.</a
                            ></span
                          >
                        </p>
                      </div>
                    </div>
                  </section>
                </div>
              </div>
            </main>
          </div>
